<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sample Interactive Page</title>

  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      line-height: 1.5;
      color: #111;
      background: linear-gradient(180deg,#f7fafc,#ffffff);
      padding: 24px;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 20px;
    }

    .brand { font-weight:700; font-size:1.2rem; }

    nav a {
      margin-left:12px;
      text-decoration:none;
      color:#1f2937;
      font-weight:600;
    }

    .hero {
      background: #fff;
      border-radius:12px;
      padding:20px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      margin-bottom:20px;
      transition: transform .25s ease;
    }
    .hero:hover { transform: translateY(-4px); }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      margin-bottom:20px;
    }

    .card {
      background:#fff;
      padding:16px;
      border-radius:10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 28px rgba(0,0,0,0.08); }

    .card h3 { margin-bottom:8px; font-size:1.05rem; }
    .card p { color:#374151; font-size:.95rem; }

    form {
      background:#fff;
      padding:16px;
      border-radius:10px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.05);
      max-width:600px;
    }
    label { display:block; margin-bottom:6px; font-weight:600; font-size:.92rem; }
    input[type="text"], input[type="email"], textarea {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      margin-bottom:12px;
      font-size:.95rem;
    }
    button {
      padding:10px 14px;
      border-radius:8px;
      border: none;
      cursor:pointer;
      font-weight:700;
      background: linear-gradient(90deg,#06b6d4,#3b82f6);
      color:white;
      box-shadow: 0 6px 18px rgba(59,130,246,0.18);
    }

    .muted { color:#6b7280; font-size:.9rem; }

    /* small responsive tweak */
    @media (max-width:520px){
      header { flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">MySample ✨</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

    <h1 id="hero-title">Welcome — small interactive template</h1>
